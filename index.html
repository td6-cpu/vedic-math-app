<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Math Fun! (All Sutras)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-300 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto bg-white rounded-3xl shadow-2xl">
        
        <!-- Main Menu -->
        <div id="menu-screen">
            <h1 class="text-4xl sm:text-5xl font-extrabold">Vedic Math Fun!</h1>
            
            <div class="mb-8 mt-6">
                <h2 class="text-2xl font-bold mb-4">16 Sutras</h2>
                <div id="sutra-list" class="sutra-list space-y-4 text-left">
                    <!-- Sutra buttons will be dynamically added here -->
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-bold mb-4">13 Up-Sutras</h2>
                <div id="up-sutra-list" class="sutra-list space-y-4 text-left">
                    <!-- Up-Sutra buttons will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Sutra Explanation Screen -->
        <div id="explanation-screen" class="hidden">
            <div class="flex items-center mb-6">
                <button id="back-to-menu-btn" class="btn btn-gray mr-4 text-sm px-4 py-2">&larr; Back</button>
                <h2 id="sutra-title" class="text-3xl font-bold text-indigo-700 flex-grow text-center pr-12"></h2>
            </div>
            <div id="sutra-explanation" class="card mb-6 text-gray-700 text-lg"></div>
            <div id="sutra-examples-container" class="card p-6 mt-6 hidden">
                <h3 class="text-2xl font-bold text-indigo-700 mb-4">Solved Examples</h3>
                <ul id="sutra-examples" class="text-gray-700 text-lg example-list"></ul>
            </div>
            <div class="flex justify-center space-x-4 flex-wrap">
                <button id="start-practice-btn" class="btn btn-green mt-2">Start Practice</button>
            </div>
        </div>

        <!-- Practice Screen -->
        <div id="practice-screen" class="hidden">
            <div class="flex items-center mb-6">
                <button id="back-to-explanation-btn" class="btn btn-gray mr-4 text-sm px-4 py-2">&larr; Back</button>
                <h2 class="text-3xl font-bold text-indigo-700 flex-grow text-center pr-12">Practice Time!</h2>
            </div>
            <p id="question-counter" class="text-gray-600 text-xl mb-4"></p>
            <div class="card p-8">
                <p id="current-question" class="text-4xl font-bold mb-6 text-gray-800"></p>
                <input type="number" id="answer-input" class="w-full text-center rounded-lg shadow-inner mb-4" placeholder="Your Answer">
                <button id="check-answer-btn" class="btn btn-yellow w-full">Check Answer</button>
            </div>
        </div>

        <!-- Score Screen -->
        <div id="score-screen" class="hidden">
            <div class="flex items-center mb-6">
                <button id="back-from-score-btn" class="btn btn-gray mr-4 text-sm px-4 py-2">&larr; Back</button>
                <h2 class="text-3xl font-bold text-green-700 flex-grow text-center pr-12">Well Done!</h2>
            </div>
            <p id="final-score" class="text-4xl font-extrabold text-gray-800 mb-6"></p>
        </div>

        <!-- Message Box -->
        <div id="message-overlay" class="overlay"></div>
        <div id="message-box" class="message-box">
            <p id="message-text"></p>
            <button id="close-message-btn" class="btn">OK</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
